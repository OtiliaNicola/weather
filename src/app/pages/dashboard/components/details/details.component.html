<div class="d-flex flex-column border border-4 rounded h-100 p-0 details">
  <div *ngFor="let detail of details"  class="d-flex justify-content-between  detail border-bottom">
    <div class="p-2">
      <p class="my-0">{{detail.name}}</p>
    </div>
    <div class="p-2 text-end">
      <p class="my-0 pb-1">{{detail.detail}}</p>
    </div>
  </div>
</div>
