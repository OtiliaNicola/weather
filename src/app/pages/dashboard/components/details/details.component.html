<div class="d-flex flex-column rounded h-100 p-0 details">
  <div *ngFor="let detail of details"  class="d-flex justify-content-between py-2 detail">
    <div class="px-3">
      <p>{{detail.name}}</p>
    </div>
    <div class="px-3 text-end">
      <p>{{detail.detail}}</p>
    </div>
  </div>
</div>
